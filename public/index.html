<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>Upload</title>

    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background-color: #222;
        color: #ddd;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

      }
      form {
        position: relative;
        padding: 1em;
        background-color: #333;
        border-radius: 1em;
      }
      label,
      span,
      img {
        display: block;
        margin-top: 1em;
      }
      label {
        margin-bottom: 1em;
      }
      input {
        display: inline-block;
        width: 100%;
      }
      .button {
        display: flex;
        justify-content: end;
        margin-bottom: 0;
      }
      img {
        width: 128px;
        height: 128px;
      }
    </style>
  </head>
<body>
  <form
    action="/"
    method="post"
    enctype="multipart/form-data"
  >
    <label for="user">
      <span>User:</span>
      <input
        id="user"
        name="user"
        type="text"
        value="user"
        required
      />
    </label>
    <label for="set">
      <span>Set:</span>
      <input
        id="set"
        name="set"
        type="text"
        value="set"
        required
      />
    </label>
    <label for="file">
      <span>Choose an image:</span>
      <input
        id="file"
        type="file"
        name="images"
        required
      />
    </label>
    <label
      class="button"
    >
      <button
        type="submit"
      >
        Upload Image
      </button>
    </label>
  </form>

  <img>

<script>
;(function () {
"use strict"
const form = document.getElementsByTagName("form")[0]
const method = form.getAttribute("method")
const url = form.getAttribute("action")

form.onsubmit = event => {
  event.preventDefault()
  const body = new FormData(form)

  const options = {
    // headers will be set by the browser
    method,
    body,
  }

  fetch(url, options)
    .then(response => response.json())
    .then(showUploadedImage)
    .catch(error => console.log("error:", error))
  }

  function showUploadedImage(json) {
    console.log("fetch response:", json)
    const img = document.getElementsByTagName("img")[0]
    img.src = json.src
  }
})()
</script>
</body>
</html>
